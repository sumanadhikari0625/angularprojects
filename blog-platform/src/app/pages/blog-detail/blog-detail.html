<div class="blog-detail">
  <h1 class="title">{{ blog.title }}</h1>

  <div class="meta">
    <span> {{ blog.author }}</span>
    <span> {{ blog.date }}</span>
  </div>

  <hr />

  <div class="content">
    <p>{{ blog.content }}</p>
  </div>

  <a routerLink="/" class="back-link">‚Üê Back to Home</a>
</div>
