<div class="signup-container">
  <h2>Signup</h2>

  <form (ngSubmit)="signup()" class="signup-form">
    <input
      [(ngModel)]="username"
      name="username"
      placeholder="Username"
      required
    />
    <input
      [(ngModel)]="password"
      name="password"
      type="password"
      placeholder="Password"
      required
    />

    <button type="submit">Sign up</button>
  </form>

  <p class="login-link">
    Already have an account?
    <a routerLink="/login">Login</a>
  </p>
</div>
